<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lista de Tarefas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Para Fazer</h1>

    <form id="taskForm">
      <input type="text" id="title" placeholder="Título da tarefa" required />
      <textarea id="content" placeholder="Conteúdo da tarefa" required></textarea>
      <button type="submit">Adicionar</button>
    </form>

    <ul id="taskList"></ul>
  </div>

  <!-- Modal de edição -->
  <div id="editModal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h2>Editar Tarefa</h2>
      <form id="editForm">
        <input type="text" id="editTitle" required />
        <textarea id="editContent" required></textarea>
        <button type="submit">Salvar Alterações</button>
      </form>
    </div>
  </div>

  <script>
    const API_URL = 'https://tarefas-herick.netlify.app/';

    const taskForm = document.getElementById('taskForm');
    const taskList = document.getElementById('taskList');

    const editModal = document.getElementById('editModal');
    const editForm = document.getElementById('editForm');
    const editTitle = document.getElementById('editTitle');
    const editContent = document.getElementById('editContent');

    let currentEditId = null;

    async function fetchTasks() {
      const res = await fetch(`${API_URL}/tarefas`);
      const data = await res.json();
      renderTasks(data);
    }

    function renderTasks(tasks) {
      taskList.innerHTML = '';
      tasks.forEach(task => {
        const li = document.createElement('li');
        li.innerHTML = `
          <strong>${task.titulo}</strong><br>
          ${task.conteudo}<br><br>
          <button onclick="openEditModal('${task._id}', '${task.titulo.replace(/'/g, "\\'")}', '${task.conteudo.replace(/'/g, "\\'")}')">Editar</button>
          <button onclick="deleteTask('${task._id}')">Excluir</button>
        `;
        taskList.appendChild(li);
      });
    }

    taskForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('title').value.trim();
      const content = document.getElementById('content').value.trim();

      if (title && content) {
        await fetch(`${API_URL}/tarefas`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ titulo: title, conteudo: content }),
        });
        taskForm.reset();
        fetchTasks();
      }
    });

    async function deleteTask(id) {
      await fetch(`${API_URL}/tarefas/${id}`, { method: 'DELETE' });
      fetchTasks();
    }

    function openEditModal(id, title, content) {
      currentEditId = id;
      editTitle.value = title;
      editContent.value = content;
      editModal.classList.remove('hidden');
    }

    function closeModal() {
      editModal.classList.add('hidden');
      currentEditId = null;
    }

    editForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      await fetch(`${API_URL}/tarefas/${currentEditId}`, {
        method: 'PATCH',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          titulo: editTitle.value.trim(),
          conteudo: editContent.value.trim()
        }),
      });
      closeModal();
      fetchTasks();
    });

    fetchTasks();
  </script>
</body>
</html>
